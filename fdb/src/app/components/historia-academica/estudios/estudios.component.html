
<!-- Se define un array de objetos con los datos de cada tarjeta -->
<ng-container *ngIf="cards">
    <!-- Se usa la directiva ngFor para iterar sobre el array y crear una tarjeta por cada elemento -->
    <div class="container card mb-3" *ngFor="let card of cards">
        <div class="row card-body"> 
            <!-- Se usa la interpolaciÃ³n para mostrar los datos de cada tarjeta -->
            <h5 class="col-md-6 col-12 card-title">{{card.title}}</h5>
            <p class="col-md-6 col-12 card-text">{{card.subtitle}}</p>
        </div>
    </div>
</ng-container>
